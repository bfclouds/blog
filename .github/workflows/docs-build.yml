name: docs-build

on:
  push:
    branches:
      - master
    workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies
        run: npm install
      - name: build-docs
        run: npm run docs:build
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@releases/v3 #crazy-max/ghaction-github-pages@v3
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          target_branch: gh-pages
          build_dir: docs/.vuepress/dist


